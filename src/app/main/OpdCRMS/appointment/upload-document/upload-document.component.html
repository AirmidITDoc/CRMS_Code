<div class="file is-primary">
    <label class="file-label">
        <input
         type="file"
         id="file"
         (change)="handleFileInput($event.target.files)"
         />
         <span class="file-cta">
             <span class="file-icon">
                  <i class="fas fa-upload"></i>
             </span>
             <span class="file-label">Browse Files </span>
         </span>
     </label>
 </div>
