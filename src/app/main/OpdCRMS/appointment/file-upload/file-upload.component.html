                </button>
            </mat-toolbar-row>
        </mat-toolbar>

        <!-- second? -->

        <mat-card>

            <form [formGroup]="myForm" (ngSubmit)="submit()">

                <div class="form-group">
                    <!-- <label for="name">Name</label> -->
                    <input formControlName="name" id="name" type="text" class="form-control">
                    <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                        <!-- <div *ngIf="f.name.errors.required" style="font-size: large;color: blue;">Name is required.
                        </div> -->
                        <div *ngIf="f.name.errors.minlength">Name should be 3 character.</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="file">File</label>
                    <input formControlName="file" id="file" type="file" multiple class="form-control"
                        (change)="onFileChange($event)">
                    <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
                        <div *ngIf="f.file.errors.required" style="font-size: large;color: blue;">File is required.
                        </div>
                    </div>
                </div>

                <button class="next-btn" type="submit" style="margin-top: 20px;float: right;">Submit</button>
            </form>
        </mat-card>
    </div>
</div>
