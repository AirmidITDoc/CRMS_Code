<div fxFlexFill fxLayout="row" fxLayout.gt-xs="column" fxLayoutGap="10px" style="width: 100%; background:#F5F5F5;"
    fusePerfectScrollbar>
    <!-- <div class="col-md-12" style="padding:10px;" *ngIf="selectedView == 'Dropdown'"> -->
    <div class="container" style="width: 100%;">
        <div style="width: 100%;">
            <!-- <div fxFlex> -->
            <div fxLayout="row" fxLayoutAlign="start center" class="accent"
                style="width:100% ; height:37px;color: white;">

                <div class="logo" fxLayout="row" fxLayoutAlign="start center" style="width: 100%;">
                    <button mat-icon-button class="sidebar-toggle mr-12">
                        <mat-icon>menu</mat-icon>
                    </button>

                    <span class="logo-text h2" [@animate]="{value:'*',params:{delay:'100ms',x:'-16px'}}"
                        style="width: 80%;font-size: 16px;">
                        Result
                    </span>

                    <div fxLayout="row" fxLayoutAlign="start center" style="float: right; margin-right: 5px;  ">
                        <diV style="margin-top:21px;">
                            <span style="margin-right: 40px;color: rgb(245, 241, 241);font-weight: bold;">
                                <app-common-date [screenFrom]="screenFromString"
                                    (dateTimeEventEmitter)="getDateTime($event)"></app-common-date>
                            </span>
                        </diV>&nbsp;&nbsp;
                        <span class="material-icons" style="cursor: pointer;" (click)="onClose()">
                            close
                        </span>
                    </div>
                </div>
            </div>

            <mat-card-content style="width: 100%;margin-right: 5px;">
                <div fxLayout="column">


                    <div fxLayout="row" style="width: 100%;">


                        <div fxFlex="100" fxFlex.gt-sm="25" class="content py-16 pl-10 p-12" fxLayout="row"
                            fxLayout.gt-xs="column" fusePerfectScrollbar
                            style=" width:100%; float: right;  border-radius:4px; background-color: white;
                              border:rgba(0,0,0,0.12) 1px solid; float: right;  padding: 1em; height: 915px !important; margin-top: 10px;">
                            <div class="nav material2">


                                <div style="border-style: groove;border-color: rgb(229, 192, 192);">


                                    <div fxlayout="row" fusePerfectScrollbar style="background: #7192da;">

                                        <form [formGroup]="mainform">

                                            <div fxLayout="column" fxLayoutAlign="start none"
                                                style="margin-bottom:200px;">
                                                <mat-checkbox aria-label="Result" formControlName="Result"
                                                    style="font-weight: bold;" (change)="onChangeResult($event)"
                                                    (checked)="false">
                                                    Result
                                                </mat-checkbox>
                                            </div>
                                            <div fxLayout="column" fxLayoutAlign="start none"
                                                style="margin-bottom: 200px;">
                                                <mat-checkbox aria-label="Events" formControlName="Events"
                                                    style="font-weight: bold;" (change)="onChangeEvents($event)">
                                                    Events
                                                </mat-checkbox>
                                            </div>



                                        </form>

                                    </div>

                                </div>
                            </div>

                        </div>
                        <div fxFlex="100" fxFlex.gt-sm="80" fxLayout="row" fxLayout.gt-xs="column"
                            style="width:100%; ;margin-left: 1px; margin-right: 5px; margin-top: 7px;margin-left: 7px;overflow: auto ;background-color:white !important; "
                            fusePerfectScrollbar>

                            <div>

                                <form [formGroup]="subform">
                                    <div style="padding: 7px;border-style: groove;" *ngIf="ActCorSyndromediv">


                                        <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                                            <mat-radio-group aria-label="Select an option"
                                                formControlName="Effectivestatus" name="regRadio"
                                                (change)="onChangeEffectivestatus($event)" style="width: 500px;">
                                                <mat-radio-button value="EffectivestatusY"
                                                    style="margin-bottom: 7px;">Effective
                                                </mat-radio-button>
                                                <mat-radio-button value="EffectivestatusN">Non Effectivestatus
                                                </mat-radio-button>
                                            </mat-radio-group>

                                        </div>

                                    </div>
                                </form>


                                //2nd

                                <form [formGroup]="subform">
                                    <div style="padding: 7px;border-style: groove;" *ngIf="Eventsdiv">

                                        <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">

                                            <mat-radio-button value="true" class="mr-sm-12" fxFlex formC
                                                formControlName="Carhlab">Cathlab</mat-radio-button>

                                        </div>



                                        <div fxLayout="column" fxLayoutAlign="start none" style="margin-bottom: 200px;">
                                            <mat-checkbox aria-label="chestpain" formControlName="chestpain"
                                                style="font-weight: bold;" (change)="onChangeEvents($event)">
                                                Chest Pain
                                            </mat-checkbox>
                                        </div>
                                        <div fxLayout="column" fxLayoutAlign="start none" style="margin-bottom: 200px;">
                                            <mat-checkbox aria-label="EKGchanges" formControlName="EKGchanges"
                                                style="font-weight: bold;" (change)="onChangeEvents($event)">
                                                EKGchanges
                                            </mat-checkbox>
                                        </div>
                                        <div fxLayout="column" fxLayoutAlign="start none" style="margin-bottom: 200px;">
                                            <mat-checkbox aria-label="Hypotension" formControlName="Hypotension"
                                                style="font-weight: bold;" (change)="onChangeEvents($event)">
                                                Hypotension
                                            </mat-checkbox>
                                        </div>
                                        <div fxLayout="column" fxLayoutAlign="start none" style="margin-bottom: 200px;">
                                            <mat-checkbox aria-label="Bradycardia" formControlName="Bradycardia"
                                                style="font-weight: bold;" (change)="onChangeEvents($event)">
                                                Bradycardia
                                            </mat-checkbox>
                                        </div>
                                        <div fxLayout="column" fxLayoutAlign="start none" style="margin-bottom: 200px;">
                                            <mat-checkbox aria-label="Tachycardia" formControlName="Tachycardia"
                                                style="font-weight: bold;" (change)="onChangeEvents($event)">
                                                Tachycardia
                                            </mat-checkbox>
                                        </div>
                                        <div fxLayout="column" fxLayoutAlign="start none" style="margin-bottom: 200px;">
                                            <mat-checkbox aria-label="Flow" formControlName="Flow"
                                                style="font-weight: bold;" (change)="onChangeEvents($event)">
                                                Flow
                                            </mat-checkbox>
                                        </div>
                                        <div fxLayout="column" fxLayoutAlign="start none" style="margin-bottom: 200px;">
                                            <mat-checkbox aria-label="Perforation" formControlName="Perforation"
                                                style="font-weight: bold;" (change)="onChangeEvents($event)">
                                                Perforation
                                            </mat-checkbox>
                                        </div>
                                        <div fxLayout="column" fxLayoutAlign="start none" style="margin-bottom: 200px;">
                                            <mat-checkbox aria-label="Inotropes" formControlName="Inotropes"
                                                style="font-weight: bold;" (change)="onChangeEvents($event)">
                                                Inotropes
                                            </mat-checkbox>
                                        </div>
                                        <div fxLayout="column" fxLayoutAlign="start none" style="margin-bottom: 200px;">
                                            <mat-checkbox aria-label="Ventilation" formControlName="Ventilation"
                                                style="font-weight: bold;" (change)="onChangeEvents($event)">
                                                Ventilation
                                            </mat-checkbox>
                                        </div>
                                        <div fxLayout="column" fxLayoutAlign="start none" style="margin-bottom: 200px;">
                                            <mat-checkbox aria-label="CPR" formControlName="CPR"
                                                style="font-weight: bold;" (change)="onChangeEvents($event)">
                                                CPR
                                            </mat-checkbox>
                                        </div>
                                        <div fxLayout="column" fxLayoutAlign="start none" style="margin-bottom: 200px;">
                                            <mat-checkbox aria-label="MICS" formControlName="MICS"
                                                style="font-weight: bold;" (change)="onChangeEvents($event)">
                                                MICS
                                            </mat-checkbox>
                                        </div>
                                        <div fxLayout="column" fxLayoutAlign="start none" style="margin-bottom: 200px;">
                                            <mat-checkbox aria-label="Perforation" formControlName="Perforation"
                                                style="font-weight: bold;" (change)="onChangeEvents($event)">
                                                Perforation
                                            </mat-checkbox>
                                        </div>

                                        <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                                            <mat-form-field appearance="outline"
                                                style="width:200px;margin-left: 300px;border-style: groove;">
                                                <mat-label style="font-weight: bold;">IABP</mat-label>
                                                <mat-select formControlName="IABP">
                                                    <mat-option></mat-option>
                                                    <mat-option *ngFor="let g of StemitypeList" [value]="g">
                                                        {{g}}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>


                                        <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                                            <mat-form-field appearance="outline"
                                                style="width:200px;margin-left: 300px;border-style: groove;">
                                                <mat-label style="font-weight: bold;">Impella</mat-label>
                                                <mat-select formControlName="Impella">
                                                    <mat-option></mat-option>
                                                    <mat-option *ngFor="let g of StemitypeList" [value]="g">
                                                        {{g}}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>

                                       
                                        <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                                            <mat-form-field appearance="outline"
                                                style="width: 500px;border-style: groove;margin-left: 500px;">
                                                <mat-label style="font-weight: bold;">Others</mat-label>
                                                <input name="Others" formControlName="Others"
                                                    placeholder="Others" matInput>
                                            </mat-form-field>
                                        </div>

                                        <div fxLayout="column" fxLayoutAlign="start none" style="margin-bottom: 200px;">
                                            <mat-checkbox aria-label="Pericardiocentesis" formControlName="Pericardiocentesis"
                                                style="font-weight: bold;" (change)="onChangeEvents($event)">
                                                Pericardiocentesis
                                            </mat-checkbox>
                                        </div>
                                        <div fxLayout="column" fxLayoutAlign="start none" style="margin-bottom: 200px;">
                                            <mat-checkbox aria-label="EmergencySurgery" formControlName="EmergencySurgery"
                                                style="font-weight: bold;" (change)="onChangeEvents($event)">
                                                Emergency Surgery
                                            </mat-checkbox>
                                        </div>
                                        <div fxLayout="column" fxLayoutAlign="start none" style="margin-bottom: 200px;">
                                            <mat-checkbox aria-label="EmergencyPacing" formControlName="EmergencyPacing"
                                                style="font-weight: bold;" (change)="onChangeEvents($event)">
                                                Emergency Pacing
                                            </mat-checkbox>
                                        </div>
                                    </div>
                                </form>
                                <!-- 3 -->


                            </div>
                        </div>

                    </div>



                </div>
            </mat-card-content>
            <!-- Final bill calculation -->


        </div>
    </div>
</div>
